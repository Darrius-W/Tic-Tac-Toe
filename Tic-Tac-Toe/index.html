<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

      <div class="card">
        <div class="card-body">
          <h1 class="card-title" id="card-hdr"><b>Tic-Tac-Toe</b></h5>

          <div class="score-box">
            <h5 id="score-hdr"><u><strong>Score</strong></u></h5>
            <div class="user-wins">
                <p id="x-wins">X wins: 0</p>
                <p id="o-wins">O wins: 0</p>
            </div>
          </div>

          <p id="player-turn"><strong>O's turn</strong></p>

          <p id="display-winner"></p>

          <div class="container text-center" id="board">
            <div class="btn-row row gx-1 flex-nowrap">
              <div class="col" id="b1"><button class="btn" id="num-1" type="button" onclick=addSym(id)></button></div>
              <div class="col" id="b2"><button class="btn" id="num-2" type="button" onclick=addSym(id)></button></div>
              <div class="col" id="b3"><button class="btn" id="num-3" type="button" onclick=addSym(id)></button></div>
            </div>
            <div class="btn-row row gx-1 flex-nowrap">
              <div class="col" id="b4"><button class="btn" id="num-4" type="button" onclick=addSym(id)></button></div>
              <div class="col" id="b5"><button class="btn" id="num-5" type="button" onclick=addSym(id)></button></div>
              <div class="col" id="b6"><button class="btn" id="num-6" type="button" onclick=addSym(id)></button></div>
            </div>
            <div class="btn-row row gx-1 flex-nowrap">
              <div class="col" id="b7"><button class="btn" id="num-7" type="button" onclick=addSym(id)></button></div>
              <div class="col" id="b8"><button class="btn" id="num-8" type="button" onclick=addSym(id)></button></div>
              <div class="col" id="b9"><button class="btn" id="num-9" type="button" onclick=addSym(id)></button></div>
            </div>
            <div class="row gx-1">
              <button class="btn" id="reset-btn" type="button">Reset Board</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js" async defer></script>
  </body>
</html>
